<div class="container" *ngIf="productFormGroup">
    <form [formGroup]="productFormGroup" ngForm>
        <div class="mb-3 mt-3">
            <label class="form-label">Id</label>
            <input type="text" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['id'].errors }">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Name is required</div>
            </div>
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label">Price</label>
            <input type="text" formControlName="price" class="form-control">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label">Quantity</label>
            <input type="text" formControlName="quantity" class="form-control">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-check-label">
                <input type="checkbox" formControlName="selected" class="form-check-input"> Selected
            </label>
        </div>
        <div class="mb-3 mt-3">
            <label class="form-check-label">
                <input type="checkbox" formControlName="available" class="form-check-input"> Available
            </label>
        </div>
        <button class="btn btn-success" (click)="onUpdateProduct()">Save</button>
    </form>
</div>
